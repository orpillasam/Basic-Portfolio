<!DOCTYPE html>
<html>
<head>
	<title>Samuel Orpilla's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<!-- to seperate content from footer to make footer sticky  -->
	<div class ="container-sticky">
		<!--  Header the full length of the screen  -->
		<header class="header">
				<!--  container to keep the heading and nav-menu to a determined size  -->
			<div class="container-header">
				<div class="heading"><h1>Samuel Orpilla III</h1>
				</div>
				<!--  nav menu to stay to the right  -->
				<nav class="menu-nav">
					<ul>
						<li class="menu-nav-list" id="button-menu-nav-left"><a href="index.html" class="menu-link">About</a></li>
						<li class="menu-nav-list" id="button-menu-nav-center"><a href="portfolio.html" class="menu-link">Portfolio</a></li>
						<li class="menu-nav-list" id="button-menu-nav-right"><a href="contact.html" class="menu-link">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!--  container to keep section, article and aside to a determined size  -->
		<div class="container-body">
			<!--  section to stay to the left of the screen  -->
			<section class="section">
				<div class="title-section"><h2>Contact</h2>
				</div>
					<!--  form with name, email and message  -->
					<form class="article-section">
						Name<br>
						<input class="form-line" type="text" name="name" placeholder="  John Smith" >
						<br>
						<br>
						Email<br>
						<input class="form-line" type="text" name="email" placeholder="  example@gmail.com">
						<br>
						<br>
						Message<br>
						<textarea class="form-line" name="message" rows="15" cols="81">
						</textarea>
						<br>
						<input class="button-form-submit" type="submit" value="Submit">
					</form>
			</section>

			<!--  aside to stay on the right of the screen -->
			<aside class="aside">
				<div class="aside_title"><h3>Connect with Me</h3>
				</div>
				<div class="aside_content">	
					<a href="https://www.linkedin.com/in/samuel-orpilla-8a162b148/" target="_blank" class="icon_social-link"><img src="assets/images/icon_linkedin.png" alt="linkedin icon" class="icon-social">
					</a>
					<a href="https://github.com/orpillasam" target="_blank" class="icon_social-link"><img src="assets/images/icon_github.png" alt="Github icon" class="icon-social">
					</a>
					<a href="https://stackoverflow.com/users/8595556/sam-orpilla" target="_blank" class="icon_social-link"><img src="assets/images/icon_stackoverflow.png" alt="Stackoverflow icon" class="icon-social">
					</a>
				</div>
			</aside>
		</div>
	</div>
	<!-- Footer to stay sticker to the bottom  -->
	<footer class="footer">
		<p> &copy Copyright 2017 Samuel Orpilla</p>
	</footer>

</body>
</html>
